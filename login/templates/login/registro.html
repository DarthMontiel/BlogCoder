{% extends "inicio/base-index.html" %} <!--! la plantilla se encuentra en la carpeta "templates/inicio" por eso el extends es de "inicio/"-->

{% block contenido %}
<div class="div-register">
{% if errors %}
<p> Se encontraron errores en el inicio de sesión: {{errors}}</p>
{% endif %}
<br>
    <div class="div-register-form">
        <br>
        <h2>Registro de Usuarios</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="register-button" type="submit" value="Registrar"> ¿No tienes cuenta? <a href="#">Crear cuenta</a>
        </form>
        <br>
    </div>
<br>

</div>
{% endblock %}
